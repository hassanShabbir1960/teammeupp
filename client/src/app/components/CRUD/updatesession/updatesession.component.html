<div class="box" style=" text-align:center; font-weight:1; background-color: black; color: white; border-top-left-radius: 0%; border-top-right-radius: 0%; font-size:xx-large; text-transform:uppercase">EVALUATE SESSION</div>

<div class="row show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
</div>
<br>

<div>
    <div style="width: 48%; display: inline-block;padding-right:1%;">
        <h4 style="border-bottom:1px solid black">First Player:</h4>
        <br>

            <div style="width: 20%; display: inline-block;">
                <button type="button" [ngClass]="winnerPlayer?'button is-success':'button is-warning'" (click)="selectWinner(player.username)">{{player.name}}</button>‏‏‎
            </div>
            <div style="width: 20%; display: inline-block;">
                <b>{{player.username}}</b>
            </div>
            <div style="width: 20%; display: inline-block;">
                <b>{{player.playerRanking}}</b>
            </div>
            <div style="width: 20%; display: inline-block;">
                <b>{{player.role}}</b>
            </div>
            <div style="width: 20%; display: inline-block;">
                <div class="select is-rounded is-primary">
                    <select name="difficulty" (change)="setPlayerRanking($event.target.value)" style="width:100%">
                        <option value=-1>Select a Level!</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Medium">Medium</option>
                        <option value="Advance">Advance</option>
                    </select>
                </div>
            </div>
    </div>

    <div style="width: 48%; display: inline-block;padding-left:1%">
        <h4 style="border-bottom:1px solid black">Second Player:</h4>
        <br>
            <div style="width: 20%; display: inline-block;">
                <button type="button" [ngClass]="winnerOpponent?'button is-success':'button is-warning'" (click)="selectWinner(opponent.username)">{{opponent.name}}</button>‏‏‎
            </div>
            <div style="width: 20%; display: inline-block;">
                <b>{{opponent.username}}</b>
            </div>
            <div *ngIf="session.type == 'Game'" style="width: 20%; display: inline-block;">
                <b>{{opponent.playerRanking}}</b>
            </div>
            <div style="width: 20%; display: inline-block;">
                <b>{{opponent.role}}</b>
            </div>
            <div *ngIf="session.type == 'Game'" style="width: 20%; display: inline-block;">
                <div class="select is-rounded is-primary">
                    <select name="difficulty" (change)="setOpponentRanking($event.target.value)" style="width:100%">
                        <option value=-1>Select a Level!</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Medium">Medium</option>
                        <option value="Advance">Advance</option>
                    </select>
                </div>
            </div>
    </div>
    <br>
    <br>
    <input [disabled]="!selectOpponent || !selectPlayer || !winner" type="submit" class="button is-primary" value="Evaluate" (click)="doneEvaluate()" style="font-weight: bold;"/>
</div>
