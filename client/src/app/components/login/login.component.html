<div class="box" style=" text-align:center; font-weight:1; background-color: black; color: white; border-top-left-radius: 0%; border-top-right-radius: 0%; font-size:xx-large;">LOGIN</div>

<!-- Custom Success/Error Message -->

<app-toasts></app-toasts>

<!-- Login Form -->
<form [formGroup]="form" (submit)="onLoginSubmit()">
  
  <div class="field" style="float: right;">
    <div class="control has-icons-left">
      <div class="select is-rounded is-primary">
        <select (change)="selectRole($event)">
          <option selected value=-1>Select a Role!</option>
          <option value="player">Player</option>
          <option value="admin">Admin</option>
          <option value="coach">Coach</option>
        </select>
      </div>
      <div class="icon has-text-primary is-left">
        <i class="fas fa-user-circle"></i>
        <!-- <i class="fas fa-user"></i> -->
        <!-- <i class="fas fa-user-crown"></i> -->
      </div>
    </div>
  </div>
  <!-- Username Field -->
  <div class="form-group">
    <label for="username">Username</label>
    <div [ngClass]="{'has-error': form.controls.username.errors && form.controls.username.dirty, 'has-success': form.controls.username.valid && form.controls.username.dirty }">
      <div class="control has-icons-left">
        <input class="input is-rounded" type="text" name="username" formControlName="username" />
        <div class="icon has-text-primary is-left">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <ul class="help is-danger">
        <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required.</li>
      </ul>
    </div>
  </div>

  <!-- Password Field  -->
  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
      <div class="control has-icons-left">
        <input class="input is-rounded" type="password" name="password" formControlName="password" />
        <div class="icon has-text-primary is-left">
          <i class="fas fa-key"></i>
        </div>
      </div>
      <!-- Validation -->
      <ul class="help is-danger">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
      </ul>
    </div>
  </div>
  <!-- Submit Button -->
  <input [disabled]="!form.valid || processing || !roleSelect" class="button is-primary" type="submit" value="Login" style="font-weight:bold"/>
</form>
